        <!-- Place your content here -->
        <div id="noteTaker" class="container-fluid">
          <div class="page-header">
          </div>

          <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-2 sidebar" id="note-list">
              <ul>
                <li v-for="note in notes"><a href="#" v-on:click="openNote(note.id, note.title, note.body)">{{ note.title }}</a> &nbsp;<button v-on:click="deleteNote(note.id, note.title)" tabindex="-1">x</button></li>
              </ul>
            </div>

            <div class="col-sm-14 col-md-6">
              <div class="input-group input-group-lg col-sm-6 col-md-9">
                <input type="text" class="form-control" id="note-title" placeholder="What's your homework?" aria-describedby="Enter a note title." v-model="noteTitle">
              </div>

              <br/>

              <button type="button" class="btn btn-default btn-md btn-primary" id="save" v-on:click="addNote">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> &nbsp SAVE NEW
              </button>

        

              <button type="button" class="btn btn-default btn-md btn-danger" id="update" v-if="editingNote" v-on:click="deleteNote('', '')">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> &nbsp DELETE
              </button>

              <br/><br/><br/>

              <button type="button" class="btn btn-default btn-md btn-danger" id="delete" v-on:click="deleteDB" v-if="notes.length > 0" tabindex="-1">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete ALL Assignments
              </button>
            </div>
          </div> <!-- end row -->
        </div> <!-- end fluid container -->

        <!-- SCRIPTS -->
